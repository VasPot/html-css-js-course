<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h1>Отзывы</h1>
      <div class="group">
        <input class="" type="text" name="name" size="30" required />
        <span class="bar"></span>
        <label>Name</label>
      </div>
      <div class="group">
        <input class="" type="email" name="email" size="30" required />
        <span class="bar"></span>
        <label>Email</label>
      </div>
      <div class="group">
        <input class="" type="text" name="review" size="30" required />
        <span class="bar"></span>
        <label>Review</label>
      </div>
      <a href="" id="addButton" class="addButton">Добавить</a>
      <!-- <ol id="todoList">
        <li></li>
      </ol> -->
      <div id="todoList">
    </div>
    </div>
